<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug Emporium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
<header>
    <h1>Coffee Mug Emporium</h1>
    <nav>
        <ul>
            <li><a href="#" alt="Home">Home</a></li>
            <li><a href="#" alt="Mugs">Mugs</a></li>
            <li><a href="#" alt="Contact">Contact</a></li>
        </ul>
    </nav>
</header>
 
<section id="main-content">
    <div id="filters">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search...">
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="price">Price</option>
            <option value="popularity">Popularity</option>
        </select>
    </div>
 
    <div id="mug-list">
        <!-- Mug cards will be dynamically generated here using JavaScript -->
    </div>
</section>
 
<footer>
    <p>&copy; 2023 Coffee Mug Emporium. All rights reserved.</p>
</footer>
 
<script src="script.js"></script>
</body>
</html>
